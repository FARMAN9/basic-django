<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    </head>
    <div class="container-fluid shadow-lg  bg-info">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark text-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">StudentX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                Oprations
              </a>
              <ul class="dropdown-menu  bg-info">
                <li><a class="dropdown-item" href="/adddata">Insert Student</a></li>
                <li><a class="dropdown-item" href="/showdata">All Students</a></li>
                <li><a class="dropdown-item" href="/finddata">Search</a></li>
                <li><a class="dropdown-item" href="/updatedata">Update/Edit</a></li>
                <li><a class="dropdown-item" href="/">logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="collapse navbar- d-flex justify-content-end">
          <a class="navbar-brand" href="#">
            <img src="https://thumbs.dreamstime.com/z/d-close-up-rendering-curious-cartoon-alien-peeking-around-blank-sign-isolated-white-background-green-cartoon-alien-118664046.jpg?w=768" width="30" height="30" alt="">
          </a>
          <p>{{request.user}}</p>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end">
          <form class="form-inline">
            {% if request.user.is_authenticated %}
            <a href="/logout" class="btn btn-outline-success my-2 my-sm-0" type="submit">logout</button>
             </a>
             {% else %}
             <a href="/" class="btn btn-outline-success my-2 my-sm-0" type="submit">login</button>
             </a>
             {% endif %}
            </form>
      </div>
    </nav>
    </div>
    
    {% block start %}
    
    {% endblock %}
</body>
</html>
