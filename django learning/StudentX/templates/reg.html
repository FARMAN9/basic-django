<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentX reg</title>
</head>
<body>
    <div class="container  w-50 h-10 p-3"  >
        <h2>sign up</h2>
        <form class="cal-1 h-10 mx-auto card p-3 shadow-lg"method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-primary mb-1" role="alert" >
              {% for message in messages %}
              {{message}}
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-1">
                <label for="name" class="form-label">First name</label>
                <input type="text" required class="form-control" name="first_name" >
              </div>
              <div class="mb-1">
                <label for="name" class="form-label">Last name</label>
                <input type="text" required class="form-control" name="last_name" >
              </div>  
            <div class="mb-1">
                <label for="name" class="form-label">UserName</label>
                <input type="text" required class="form-control" name="username" >
              </div>
              <div class="mb-1">
                  <label for="name" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password">
              </div>
              <div class="mb-1">
                <label for="name" class="form-label">Conform Password</label>
                <input type="password" class="form-control" name="password2">
            </div>

              <button type="submit" class="btn btn-primary">Submit</button>
              <p>Already have account login <a href="/"> here</a></p>
            </form>
          </div> 
</body>
</html>
