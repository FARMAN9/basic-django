{% extends "./base.html"%}
{% block start %}
<div class="container  w-50 h-10 p-3"  >
    <h4 align="center">ADD STUNDENT</h4>
    <form class="cal-1 h-10 mx-auto card p-3 shadow-lg"method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-1">
          <label for="name" class="form-label">Name</label>
          <input type="text" required class="form-control" name="name" >
        </div>
        <div class="mb-1">
          <label for="name" class="form-label">Roll no</label>
          <input type="number" required  class="form-control" name="roll">
      </div>
        <div class="mb-1">
          <label for="exampleInputPassword1" class="form-label">Age</label>
          <input type="number" required class="form-control" name="age" >
        </div>
        <div class="mb-1">
            <label for="name" class="form-label">Address</label>
            <input type="text" required  class="form-control" name="address">
        </div>
        <div class="mb-1">
            <label for="name" class="form-label">Phone</label>
            <input type="number" required class="form-control" name="phone" >
        </div>
        <div class="mb-1">
            <label for="name" class="form-label">Email</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-1">
            <label for="name" class="form-label">Photo</label>
            <input type="file" required class="form-control" name="photo">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="alert alert-secondary" role="alert">
          {{save}}
        </div>
      </form>
</div>

{% endblock %}
